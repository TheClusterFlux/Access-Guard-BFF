version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: accessguard-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: accessguard2024
      MONGO_INITDB_DATABASE: accessguard
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - accessguard-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: accessguard-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://admin:accessguard2024@mongodb:27017/accessguard?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - accessguard-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: accessguard-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "3002:3002"
    depends_on:
      - backend
    # volumes:
      # - ./frontend:/app
      # - /app/node_modules
    networks:
      - accessguard-network

volumes:
  mongodb_data:

networks:
  accessguard-network:
    driver: bridge 